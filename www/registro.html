<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<!-- Color theme for statusbar -->
<!-- <meta name="theme-color" content="#2196f3"> -->
<meta name="color-scheme" content="light dark">

<!-- Your app title -->
<title>Bienvenido a BallScore!</title>
<!-- Path to Framework7 Library CSS -->
<link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
<!-- Path to icons -->
<link rel="stylesheet" href="css/icons.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/app.css">
</head>
<div class="page" data-name="registro">
    <div class="navbar navbar-login">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back color-white"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title texto-navbar">Registro</div>
        </div>
    </div>
    <div class="block-title"><h1 class="texto-login">Registrarse</h1></div>
    <div class="list list-strong-ios list-dividers-ios inset-ios">
        <ul>
          <li class="item-content item-input">
            <div class="item-media">

            </div>
            <div class="item-inner">
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input id="nombreRegistro" type="text" placeholder="Tu nombre">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">

            </div>
            <div class="item-inner">
              <div class="item-title item-label">Apellido</div>
              <div class="item-input-wrap">
                <input id="apellidoRegistro" type="text" placeholder="Tu apellido">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
            </div>
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input id="claveRegistro" type="password" placeholder="Tu contraseña">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
            </div>
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input id="emailRegistro" type="email" placeholder="Tu email" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
            </div>
            <div class="item-inner">
              <div class="item-title item-label">Telefono</div>
              <div class="item-input-wrap">
                <input id="celularRegistro" type="number" placeholder="Tu numero de telefono">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>


            <br><br>

            <a href="/registroFin/" id="btnRegistrar" class="button button-fill button-round boton-registro">Registrarme</a>
            
        
        </div>
    </div>
</div>
</html>
