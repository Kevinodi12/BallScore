<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="color-scheme" content="light dark">
    <title>Bienvenido a BallScore!</title>
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="page" data-name="inicio">

         <!--Navbar-->

        <div class="navbar navbar-login">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back color-white"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title texto-navbar">BallScore</div>
            </div>
        </div>

       <!--Subnavbar-->

        <div class="subnavbar">
            <div class="subnavbar-inner">
                <div class="segmented">
                    <a href="#tab1" class="button button-active">Futbol</a>
                    <a href="#tab2" class="button">Basquet</a>
                </div>
            </div>
        </div>


      <!--Contenido de pagina-->

         <div class="page-content">
            <div id="partidos-fechadia">
                <p class="segmented segmented-raised botones-fecha">
                    <button class="button">Ayer</button>
                    <button class="button button-active">Partidos Hoy</button>
                    <button class="button">Ma√±ana</button>
                  </p>
            </div>
            <div class="card plegable-card">
            <div class="card-header">  
                <div id="liga-nombre">
                <div id="liga-logo">
                  <img id="image-logo" src="img/2.png" />
                </div>
                <h3 class="nombre-liga">Uefa Champions League</h3>    
                <button id="boton-plegable" class="button button-fill boton-plegable-header">
                    <i class="f7-icons">chevron_down</i>
                </button>
              </div></div>
            <hr>
            <div class="plegable-content">
            <div class="card-content card-content-padding">
            <div class="equipo-info">
                <div id="logo-equipo1">
                    <img src="img/529.png" id="equipo1-logo" class="logo-equipo1" />
                </div>
                <div id="nombre-equipo1" class="nombre-equipo">${matchData.teams.home.name}</div>
                <div id="marcador-equipo1" class="marcador-equipo1">
                    <p id="goles-local">${matchData.goals.home}</p>
                </div>
            </div>
            <div class="horario-notificacion">
                <div id="horario-partido"><p id="status-partido">${horaYMinutos}</p></div>
                <div id="notificacion-desactiva-fixture"><i class="f7-icons">bell_slash</i></div>
            </div>
            </div>
            <div class="equipo-info2">
                <div id="logo-equipo2">
                    <img src="img/550.png" id="equipo2-logo" class="logo-equipo2" />
                </div>
                <div id="nombre-equipo2" class="nombre-equipo2">${matchData.teams.away.name}</div>
                <div id="marcador-equipo2" class="marcador-equipo2">
                    <p id="goles-visitante">${matchData.goals.away}</p>
                </div>
            </div>
            <hr>
        </div>
                </div>
            </div>
            <div id="leagueInfo"></div>
     
            
            <div id="matchInfo"></div>

            <div id="leagueInfo2"></div>

            <div id="matchInfo2"></div>

            <div id="leagueInfo2"></div>

            <div id="matchInfo3"></div>



        </div>
    </div>

</body>

</html>
